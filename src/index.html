<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchmakers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Swiper підключення -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load ="partials/header.html" />
    <main>
      <load ="partials/hero.html" />
      <load ="partials/about_us.html" />
      <load ="partials/catalog.html" />
      <load ="partials/new_watches.html" />
      <load ="partials/sale.html" />
      <load ="partials/buy_now.html" />
      <load ="partials/burger_menu.html" />
    </main>
    <load ="partials/footer.html" />

    <script type="module" src="/main.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidePerView: 1,
        spaceBetween: 10,
        loop: true,
        keyboard: {
          enabled: true,
        },
        navigation: {
          nextEl: '.button-next',
          prevEl: '.button-prev',
        },
        pagination: {
          el: '.sviper-pagination',
          type: 'fraction',
          renderFraction: function (currentClass, totalClass) {
            return (
              '0<span class="' +
              currentClass +
              '"></span>' +
              '<div class="box"></div>' +
              '0<span class="' +
              totalClass +
              '"></span>'
            );
          },
        },
      });

      var swiper2 = new Swiper('.mySwiper1', {
        slidePerView: 1,
        spaceBetween: 10,
        loop: true,
        keyboard: {
          enabled: true,
        },
        navigation: {
          nextEl: '.button-next1',
          prevEl: '.button-prev1',
        },
        pagination: {
          el: '.sviper-pagination1',
          type: 'fraction',
          renderFraction: function (currentClass1, totalClass1) {
            return (
              '0<span class="' +
              currentClass1 +
              '"></span>' +
              '<div class="box"></div>' +
              '0<span class="' +
              totalClass1 +
              '"></span>'
            );
          },
        },
      });
    </script>
  </body>
</html>
