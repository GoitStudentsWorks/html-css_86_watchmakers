<section class="hero">

    <h1 class="hero-name">Welcome to our collection of premium watches</h1>
    <!-- Slider -->
    <div class="wrap768">
      <div class="wrap-televozor">
        <div class="televizor">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide num1">
                <img
                  src="../img/hero-slider-1.png"
                  srcset="../img/hero-slider-1-2x.png 2x"
                  alt="watch image 1"
                />
              </div>
              <div class="swiper-slide num2">
                <img
                  src="../img/hero-slider-2.png"
                  srcset="../img/hero-slider-2-2x.png 2x"
                  alt="watch image 2"
                />
              </div>
              <div class="swiper-slide num3">
                <img
                  src="../img/hero-slider-3.png"
                  srcset="../img/hero-slider-3-2x.png 2x"
                  alt="watch image 3"
                />
              </div>
              <div class="swiper-slide num4">
                <img
                  src="../img/hero-slider-4.png"
                  srcset="../img/hero-slider-4-2x.png 2x"
                  alt="watch image 4"
                />
              </div>
              <div class="swiper-slide num5">
                <img
                  src="../img/hero-slider-5.png"
                  srcset="../img/hero-slider-5-2x.png 2x"
                  alt="watch image 5"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-buttons">
          <div class="btn-wrp">
            <div class="button-prev">
              <button class="hero-btn" type="button">
                <p class="left-btn">
                  <svg class="btn-pic" width="10" height="20">
                    <use href="../img/icons.svg#left-arrow"></use>
                  </svg>
                </p>
              </button>
            </div>
            <div class="button-next">
              <button class="hero-btn" type="button">
                <p class="right-btn">
                  <svg class="btn-pic" width="10" height="20">
                    <use href="../img/icons.svg#right-arrow"></use>
                  </svg>
                </p>
              </button>
            </div>
          </div>
          <div class="spw">
            <div class="sviper-pagination">
              <div class="box"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="just-text">
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
    </div>
    <div>
      <img
        src="../img/hero-pic.jpg"
        srcset="../img/hero-pic-2x.jpg 2x"
        alt="watch on hand"
      />
